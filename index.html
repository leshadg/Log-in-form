<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
     <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Log in or sign up</h2>
        <form>

            <button class="button_google"><img src="https://img.icons8.com/?size=48&id=V5cGWnc9R4xj&format=png" alt="logo">Continue with Google</button><br><br>

            <button class="button_apple"><img src="https://img.icons8.com/?size=32&id=16089&format=png" alt="logo_Apple"> Continue with Apple </button><br><br>

            <button class="button_microsoft"><img src="https://img.icons8.com/?size=48&id=22989&format=png" alt="logo_Microsoft"> Continue with Microsoft </button><br><br>

            <button class="button_phone"><img src="https://cdn-icons-png.flaticon.com/128/159/159832.png" alt="Phone">Continue with phone </button><br><br>
    
            <div class="divider">OR</div><br><br>

                <input class="button_email" type="text" name="username" placeholder="Email address" required><br><br>

                <input class="button_password" type="password" name="password" placeholder="Password" required><br><br>
                    <div class="passwordrecovery">
                        <a  target="_blank" href="/password recovery.html">Forgot password</a> 
                    </div>
                <button class="button_continue" type="submit">Continue</button><br><br>


            <div class="checkbox">

                <input  type="checkbox">

                <span>Consent to personal data processing</span>
                
            </div>
        </form>
    </div>
</body>
</html>
